<html>
<head>
    <title>010.html</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }

 
    label {
        width: 125px;
        display: inline-block;
    }

    div {
        display: block;
    }

    div#form_box {
        background-color: #cccccc;
        width: 400px;
        height: 175px;
        padding: 5px;
        position: absolute;
        margin-left: 425px;
    }

    div#list {
        background-color: #cccccc;
        width: 400px;
        height: 200px;
        padding: 5px;
    }


    </style>
</head>
    <body>
        <h1>Columns!</h1>
        <div id="form_box">
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name"></input>
            </div>

            <div>
                <label for="age">Age</label>
                <input type="text" name="age"></input>
            </div>

            <div>
                <label for="favorite color">Favorite Color</label>
                <select name="favorite color">
                    <option value="magenta">magenta</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="blue">blue</option>
                    <option value="fuchsia">fuchsia</option>
                </select>
            </div>

            <div>
                <label for="love music">Love Music</label>
                <input type="radio" name="love music"></input>
            </div>

            <div>
                <label for="hate music">Hate Music</label>
                <input type="radio" name="hate music"></input>
            </div>

            <div>
                <label for="raining">Is it raining?</label>
                <input type="checkbox" name="raining"></input>
            </div>

                <input type="submit" value="Submit">
        </form>
        </div>
        <div id="list">
            <h2>Here is a list of things.</h2>
            <ul>
                <li>Banana.</li>
                <li>Rabbit holes.</li>
                <li>John Quincy Adams</li>
                <li>A sea serpent.</li>
            </ul>
        </div>
    </body>
</html>
