<html>
<head>
    <title>008.html</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    </style>
</head>
    <body>
        <h1>A Fancy Form</h1>
        <form action="">
            <label for="name">Name</label>
            <input type="text" name="name"></input><br />
            <label for="age">Age</label>
            <input type="text" name="age"></input><br />
            <label for="favorite color">Favorite Color</label>
            <select name="favorite color">
                <option value="magenta">magenta</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="fuchsia">fuchsia</option>
            </select><br />
            <input type="radio" name="love music"></input>
            <label for="love music">Love Music</label>
            <input type="radio" name="hate music"></input>
            <label for="hate music">Hate Music</label><br />
            <label for="raining">Is it raining?</label>
            <input type="checkbox" name="raining"></input><br />
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
